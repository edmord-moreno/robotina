<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotina - Secretaria Personal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2em;
      color: #333;
    }
    h1 {
      color: #ff6600;
    }
    .boton {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
    }
    #respuesta, #tareas {
      margin-top: 2em;
      font-size: 1.2em;
    }
    #inputOrden {
      margin-top: 1em;
      padding: 10px;
      width: 300px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Hola jefe, soy Robotina, tu secretaria personal</h1>

  <button class="boton" onclick="saludar()">üîå Saludar</button>
  <button class="boton" onclick="mostrarTareas()">üìÖ Mostrar Tareas</button>

  <div id="tareas"></div>

  <input type="text" id="inputOrden" placeholder="Escribe una orden como: agenda, pagos...">
  <button class="boton" onclick="ejecutarOrden()">Ejecutar Orden</button>

  <div id="respuesta"></div>

  <script>
    function hablar(texto) {
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = "es-ES";
      speechSynthesis.speak(mensaje);
    }

    function saludar() {
      const saludo = "Hola jefe, estoy lista para ayudarte con tus tareas diarias.";
      document.getElementById("respuesta").innerText = saludo;
      hablar(saludo);
    }

    function mostrarTareas() {
      const tareas = [
        "Agenda diaria",
        "Pagos pendientes",
        "Llamadas importantes",
        "Tareas por hacer",
        "Tiempo de descanso"
      ];
      let html = "<h3>Estas son tus tareas disponibles:</h3><ul style='list-style:none;'>";
      tareas.forEach((tarea, i) => {
        html += `<li><button class='boton' onclick='ejecutarDesdeLista("${tarea}")'>${tarea}</button></li>`;
      });
      html += "</ul>";
      document.getElementById("tareas").innerHTML = html;
    }

    function ejecutarDesdeLista(tarea) {
      procesarOrden(tarea.toLowerCase());
    }

    function ejecutarOrden() {
      const orden = document.getElementById("inputOrden").value.toLowerCase();
      procesarOrden(orden);
    }

    function procesarOrden(orden) {
      let respuesta = "";
      switch (orden) {
        case "agenda":
        case "agenda diaria":
          respuesta = "Hoy tienes reuni√≥n a las 10 AM y enviar informe a las 3 PM.";
          break;
        case "pagos":
        case "pagos pendientes":
          respuesta = "Debes pagar el servicio de internet y la luz hoy.";
          break;
        case "llamadas":
          respuesta = "Tienes una llamada con el cliente Pedro a las 2 PM.";
          break;
        case "tareas":
        case "tareas por hacer":
          respuesta = "Revisar correos, enviar propuesta y preparar presentaci√≥n.";
          break;
        case "descanso":
        case "tiempo de descanso":
          respuesta = "Te recomiendo tomar un descanso de 15 minutos, jefe.";
          break;
        default:
          respuesta = "No entiendo la orden, jefe. Por favor escribe una tarea v√°lida.";
      }
      document.getElementById("respuesta").innerText = respuesta;
      hablar(respuesta);
    }
  </script>
</body>
</html>
