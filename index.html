<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Robotina Secretaria Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      align-items: center;
      justify-content: center;

    h1 {

    button {

    }

<body>

  <button onclick="hablar()">Habla, Robotina</button>

  <script>
    function hablar(mensaje = "Hola jefe, soy Robotina, tu secretaria personal. Â¿QuÃ© deseas que haga por ti hoy?") {
      const speech = new SpeechSynthesisUtterance(mensaje);
      speech.lang = "es-CO";
      speechSynthesis.speak(speech);
    }

    function escuchar() {
      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = "es-CO";
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      hablar("Escuchando su orden, jefe");

      reconocimiento.start();

      reconocimiento.onresult = function(event) {
        const comando = event.results[0][0].transcript.toLowerCase();
        document.getElementById("transcripcion").innerText = "Usted dijo: " + comando;
        procesarOrden(comando);
      };

      reconocimiento.onerror = function() {
        hablar("Lo siento jefe, no pude entender. Intente de nuevo.");
      };
    }

    function procesarOrden(comando) {
      if (comando.includes("agenda") || comando.includes("tareas")) {
        hablar("Revisando su agenda jefe. Hoy tiene que pagar el recibo de la luz, llamar a su mamÃ¡ y enviar el informe del proyecto");
      } else if (comando.includes("llama") || comando.includes("llamar")) {
        hablar("Muy bien jefe, anotando en la agenda que debe realizar una llamada. Â¿A quiÃ©n desea llamar?");
      } else if (comando.includes("pago") || comando.includes("pagos")) {
        hablar("Recordatorio de pagos jefe. Hoy debe pagar el arriendo y la tarjeta de crÃ©dito.");
      } else {
        hablar("Lo siento jefe, esa orden aÃºn no estÃ¡ en mi sistema. Â¿Desea agregarla como nueva tarea?");
      }
    }
  </script>
