<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotina - Secretaria IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      background: orange;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }
    .tareas {
      width: 90%;
      max-width: 600px;
      margin-top: 1rem;
    }
    .tarea {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tarea:hover {
      background: #ffe4b3;
    }
    #respuesta {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🤖 Robotina - Tu Secretaria IA</h1>
  <div class="tareas">
    <div class="tarea" onclick="ejecutar('agenda')">📅 Revisar mi agenda del día</div>
    <div class="tarea" onclick="ejecutar('pagos')">💳 Revisar pagos de servicios y bancos</div>
    <div class="tarea" onclick="ejecutar('llamadas')">📞 Llamadas importantes</div>
    <div class="tarea" onclick="ejecutar('recordatorios')">📝 Tareas y recordatorios</div>
    <div class="tarea" onclick="ejecutar('descanso')">🧘 Tiempo de descanso</div>
  </div>

  <div id="respuesta"></div>

  <script>
    const respuestas = {
      agenda: "Revisando tu agenda de hoy. Accediendo a tu calendario...",
      pagos: "Consultando pagos de servicios y bancos. Accediendo a tus registros...",
      llamadas: "Buscando llamadas importantes...",
      recordatorios: "Mostrando tareas y recordatorios importantes...",
      descanso: "Es hora de un descanso. Respira profundo y relájate, jefe."
    };

    function hablar(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = 'es-CO';
      voz.pitch = 1;
      voz.rate = 1;
      window.speechSynthesis.speak(voz);
    }

    function ejecutar(tarea) {
      const mensaje = respuestas[tarea] || "No entendí la tarea, jefe.";
      document.getElementById("respuesta").innerText = mensaje;
      hablar(mensaje);

      // Aquí puedes conectar con APIs externas o servicios reales si tienes permisos
      if (tarea === 'agenda') {
        console.log("Conectar con Google Calendar...");
        // TODO: Integrar Google Calendar API
      } else if (tarea === 'pagos') {
        console.log("Conectar con plataformas de bancos o servicios...");
        // TODO: Añadir integración con servicios y bancos
      }
    }

    // Saludo inicial
    window.onload = () => {
      const saludo = "Hola jefe, soy Robotina. ¿Qué desea que haga hoy?";
      document.getElementById("respuesta").innerText = saludo;
      hablar(saludo);
    };
  </script>
</body>
</html>
