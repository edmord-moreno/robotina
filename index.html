<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotina - Tu Secretaria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff6600;
    }
    button {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    #transcripcion {
      margin-top: 2rem;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Hola jefe, soy Robotina, tu secretaria personal</h1>
  <button onclick="hablar()">‚ö°Ô∏è Saludar</button>
  <button onclick="escuchar()">üéß Escuchar Orden</button>

  <div id="transcripcion"></div>

  <script>
    function hablar(texto = "Hola jefe, estoy lista para ayudarte. Puedes darme una orden.") {
      const mensaje = new SpeechSynthesisUtterance(texto);
      mensaje.lang = "es-CO";
      speechSynthesis.speak(mensaje);
    }

    function escuchar() {
      const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = 'es-CO';
      reconocimiento.continuous = false;
      reconocimiento.interimResults = false;

      reconocimiento.onstart = () => {
        hablar("Te escucho jefe");
      };

      reconocimiento.onresult = function(event) {
        const resultado = event.results[0][0].transcript.toLowerCase();
        document.getElementById("transcripcion").innerText = `Orden recibida: ${resultado}`;
        procesarOrden(resultado);
      };

      reconocimiento.onerror = function(event) {
        hablar("Lo siento jefe, no pude escucharte. Intenta de nuevo.");
      };

      reconocimiento.start();
    }

    function procesarOrden(orden) {
      if (orden.includes("agenda")) {
        hablar("Hoy tienes una cita a las 4 de la tarde con el doctor P√©rez y una reuni√≥n a las 7 PM.");
      } else if (orden.includes("pago")) {
        hablar("Recuerda que debes pagar el recibo de luz antes de las 6 PM jefe.");
      } else if (orden.includes("llamar")) {
        hablar("¬øA qui√©n deseas que llame jefe? No tengo contactos a√∫n, pero pronto agregar√© esa opci√≥n.");
      } else if (orden.includes("gracias")) {
        hablar("Con gusto jefe, para eso estoy aqu√≠.");
      } else {
        hablar("Lo siento jefe, a√∫n no entiendo esa orden. Estoy aprendiendo.");
      }
    }
  </script>
</body>
</html>
