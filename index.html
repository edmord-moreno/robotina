<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotina Secretaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #1f2937;
    }
    h1 {
      color: #ef6c00;
      text-align: center;
    }
    .robotina-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .response {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    .tasks {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-btn {
      background-color: #ef6c00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .task-btn:hover {
      background-color: #e65100;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-area button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>âš™ï¸ Hola jefe, soy Robotina, tu secretaria personal</h1>

  <div class="robotina-box">
    <div class="response" id="response">Estoy lista para ayudarte. Elige una tarea o escribe una orden.</div>

    <div class="tasks">
      <button class="task-btn" onclick="executeTask('agenda')">ğŸ—“ï¸ Ver agenda</button>
      <button class="task-btn" onclick="executeTask('pagos')">ğŸ’³ Recordar pagos</button>
      <button class="task-btn" onclick="executeTask('llamadas')">ğŸ“ Contactos a llamar</button>
      <button class="task-btn" onclick="executeTask('tareas')">ğŸ“… Tareas pendientes</button>
      <button class="task-btn" onclick="executeTask('descanso')">ğŸ˜´ Recomendar descanso</button>
      <button class="task-btn" onclick="executeTask('saludo')">ğŸ˜Š SalÃºdame</button>
    </div>

    <div class="input-area">
      <input type="text" id="commandInput" placeholder="Escribe tu orden aquÃ­..." />
      <button onclick="sendCommand()">Enviar</button>
    </div>
  </div>

  <script>
    const responseBox = document.getElementById("response");

    const speak = (text) => {
      responseBox.innerText = text;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "es-ES";
      speechSynthesis.speak(utterance);
    };

    const executeTask = (task) => {
      let message = "";
      switch (task.toLowerCase()) {
        case "agenda":
          message = "Jefe, hoy tiene una reuniÃ³n a las 10 AM y una cita mÃ©dica a las 4 PM.";
          break;
        case "pagos":
          message = "Debe pagar el servicio de luz y la mensualidad del curso online.";
          break;
        case "llamadas":
          message = "Tiene pendiente llamar a Ana a las 3 PM y a Luis a las 6 PM.";
          break;
        case "tareas":
          message = "Tareas de hoy: terminar presentaciÃ³n, enviar reporte y confirmar cita.";
          break;
        case "descanso":
          message = "Le recomiendo tomar un descanso de 10 minutos y tomar agua.";
          break;
        case "saludo":
          message = "Hola jefe, estoy feliz de estar a su servicio.";
          break;
        default:
          message = "Lo siento jefe, no reconozco esa orden.";
          break;
      }
      speak(message);
    };

    const sendCommand = () => {
      const input = document.getElementById("commandInput").value;
      if (input.trim() !== "") {
        executeTask(input.trim().toLowerCase());
        document.getElementById("commandInput").value = "";
      }
    };
  </script>

</body>
</html>
