<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotina - Tu Secretaria Personal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      background: #ff6600;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      margin-top: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .tasks {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #ffffff;
      border: 2px solid #ff6600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #ff6600;
      color: white;
    }
    #respuesta {
      font-size: 1.1rem;
      margin-top: 1rem;
      padding: 1rem;
      background: #e0e0e0;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <header>
    🤖 Robotina, tu secretaria personal
  </header>
  <main>
    <p><strong>Hola jefe, ¿qué desea que haga por usted hoy?</strong></p>
    <div class="tasks">
      <button onclick="ejecutarTarea('agenda')">📅 Ver agenda del día</button>
      <button onclick="ejecutarTarea('nuevoEvento')">➕ Agregar nuevo evento</button>
      <button onclick="ejecutarTarea('pagos')">💰 Mostrar pagos pendientes</button>
      <button onclick="ejecutarTarea('llamadas')">📞 Recordar llamadas importantes</button>
      <button onclick="ejecutarTarea('anotar')">📝 Anotar tarea</button>
      <button onclick="ejecutarTarea('eliminar')">🗑️ Eliminar tarea</button>
    </div>
    <div id="respuesta"></div>
  </main>
  <script>
    const respuestas = {
      agenda: "📅 Jefe, su agenda de hoy incluye: reunión con el equipo a las 10:00 AM, almuerzo con cliente a la 1:00 PM y llamada de seguimiento a las 4:30 PM.",
      nuevoEvento: "➕ Claro jefe, por favor escriba los detalles del nuevo evento en su calendario.",
      pagos: "💰 Tiene pendiente pagar la factura de internet y la cuota del préstamo del banco.",
      llamadas: "📞 Debe llamar a: María (10:30 AM), Pedro (12:15 PM), y al abogado (3:00 PM).",
      anotar: "📝 Dígame qué desea que anote, jefe. Estoy lista para registrar su tarea.",
      eliminar: "🗑️ ¿Qué tarea desea eliminar, jefe? Indíqueme el nombre o la hora."
    };

    function hablar(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      window.speechSynthesis.speak(voz);
    }

    function ejecutarTarea(tarea) {
      const texto = respuestas[tarea] || "Lo siento, jefe. Esa tarea no está disponible todavía.";
      document.getElementById("respuesta").innerText = texto;
      hablar(texto);
    }
  </script>
</body>
</html>
